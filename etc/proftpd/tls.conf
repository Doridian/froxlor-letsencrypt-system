<IfModule mod_tls.c>
TLSEngine                               on
TLSLog                                  /var/log/proftpd/tls.log
TLSProtocol                             TLSv1.2 TLSv1.3
TLSECCertificateFile                    /etc/letsencrypt/live/arcticfox.doridian.net/cert.pem
TLSECCertificateKeyFile                 /etc/letsencrypt/live/arcticfox.doridian.net/privkey.pem
TLSCACertificateFile                    /etc/letsencrypt/live/arcticfox.doridian.net/chain.pem
TLSOptions                              NoSessionReuseRequired
TLSVerifyClient                         off

# Are clients required to use FTP over TLS when talking to this server?
TLSRequired                             on

# Allow SSL/TLS renegotiations when the client requests them, but
# do not force the renegotiations.  Some clients do not support
# SSL/TLS renegotiations; when mod_tls forces a renegotiation, these
# clients will close the data connection, or there will be a timeout
# on an idle data connection.
#
#TLSRenegotiate                          required off
</IfModule>
